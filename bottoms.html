<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottoms - CoreWear</title>
    <link rel="stylesheet" href="cw.css">
</head>
<body>

    <!-- Main Title Section -->
    <section class="main-title">
        <h1>Core Wear - Bottoms</h1>
    </section>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="dropdown">
            <button class="dropbtn">Shop</button>
            <div class="dropdown-content">
                <button class="shop-btn" onclick="window.location.href='shopall.html'">Shop All</button>
                <button class="shop-btn" onclick="window.location.href='index.html'">Home</button>
            </div>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search..." id="searchInput">
        </div>
        <!-- Cart in the Navbar -->
        <div id="cart-icon">
            <!-- Cart quantity will update dynamically -->
            <button id="cart-button" onclick="goToCartPage()">Cart (<span id="cart-quantity">0</span>)</button>
        </div>

        <!-- Cart Dropdown -->
        <div id="cart-dropdown" style="display: none;">
            <div id="cart-items"></div> <!-- Cart items will populate here -->
        </div>
    </nav>

    <!-- Bottoms Section -->
    <section class="best-sellers">
        <h2>Bottoms</h2>
        <div class="product-grid">
            <!-- Black Pants -->
            <div class="product-card" onclick="showProductDetails('Black Pants', '$30', 'blackpant.png')">
                <img src="blackpant.png" alt="Black Pants">
                <p class="product-name">Black Pants</p>
                <p class="product-price">$30</p>
                <button class="add-to-cart" onclick="addToCart('Black Pants', '$30')">Add to Cart</button>
            </div>
            <!-- Black Shorts -->
            <div class="product-card" onclick="showProductDetails('Black Shorts', '$20', 'blackshort.png')">
                <img src="blackshort.png" alt="Black Shorts">
                <p class="product-name">Black Shorts</p>
                <p class="product-price">$20</p>
                <button class="add-to-cart" onclick="addToCart('Black Shorts', '$20')">Add to Cart</button>
            </div>
            <!-- Black Sweatpants -->
            <div class="product-card" onclick="showProductDetails('Black Sweatpants', '$35', 'blacksp.png')">
                <img src="blacksp.png" alt="Black Sweatpants">
                <p class="product-name">Black Sweatpants</p>
                <p class="product-price">$35</p>
                <button class="add-to-cart" onclick="addToCart('Black Sweatpants', '$35')">Add to Cart</button>
            </div>
            <!-- Grey Shorts -->
            <div class="product-card" onclick="showProductDetails('Grey Shorts', '$20', 'greyshort.png')">
                <img src="greyshort.png" alt="Grey Shorts">
                <p class="product-name">Grey Shorts</p>
                <p class="product-price">$20</p>
                <button class="add-to-cart" onclick="addToCart('Grey Shorts', '$20')">Add to Cart</button>
            </div>
            <!-- Grey Sweatpants -->
            <div class="product-card" onclick="showProductDetails('Grey Sweatpants', '$35', 'greysp.png')">
                <img src="greysp.png" alt="Grey Sweatpants">
                <p class="product-name">Grey Sweatpants</p>
                <p class="product-price">$35</p>
                <button class="add-to-cart" onclick="addToCart('Grey Sweatpants', '$35')">Add to Cart</button>
            </div>
            <!-- Tan Pants -->
            <div class="product-card" onclick="showProductDetails('Tan Pants', '$30', 'tanpant.png')">
                <img src="tanpant.png" alt="Tan Pants">
                <p class="product-name">Tan Pants</p>
                <p class="product-price">$30</p>
                <button class="add-to-cart" onclick="addToCart('Tan Pants', '$30')">Add to Cart</button>
            </div>
        </div>
    </section>

  <!-- Product Details Modal -->
  <div id="product-modal" class="product-modal">
    <div class="product-modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div id="modal-content">
            <!-- Product details will be injected here dynamically -->
        </div>
    </div>
</div>

<!-- Footer Section -->
<footer class="footer">
    <p>&copy; 2024 Core Wear. Unisex Basics.</p>
</footer>


    <script src="corewear.js"></script>
</body>
</html>
